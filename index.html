<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 wins</p>
    <p>Choose your Move!!!</p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div class="display-container ">
        <div class="player ">
            <p class="selection" id="player-selection">Player Selection:</p>
            <p class="scoreboard" id="ps">Player Score:</p>
        </div>
        <div class="computer">
             <p class="selection" id="computer-selection">Computer Selection:</p>
             <p class="scoreboard" id="cs">Computer Score:</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
